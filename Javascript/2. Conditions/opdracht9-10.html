<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class=container1>
        <h3>Opdracht 9-10</h3>
        <input type="number" name="number" id="number">
        <button id="btn" onclick="checkNumber()">Button</button>
        <div>
            <span id="label"></span>
        </div>
    </div>
    <script>
        function checkNumber() {
            let value, text;
            value = document.getElementById("number").value;
            if (value > 4 && value < 11) {
                text = "Het ingevoerde getal bevindt zich tussen 5 en 10.";
            } else if (value >= 13 && value <= 20) {
                text = "het ingevoerde getal is gelijk aan 20 of kleiner dan 20.";
            } else if (value >= 11) {
                text = "Het ingevoerde getal is gelijk aan 11 of groter dan 11";
            }
            document.getElementById("label").innerHTML = text;
        }
    </script>
</body>

</html>
