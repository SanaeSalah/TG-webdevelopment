<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class=container1>
        <h3>Translate months</h3>
        <input type="number" name="number" id="number">
        <button onclick="translateMonth()">translate</button>
        <div id="translatedMonth"></div>
    </div>
    <script>
        function translateMonth() {
            let value, text;
            value = document.getElementById("number").value;
            let month = new Array();
            month[1] = "January";
            month[2] = "February";
            month[3] = "March";
            month[4] = "April";
            month[5] = "May";
            month[6] = "June";
            month[7] = "July";
            month[8] = "August";
            month[9] = "September";
            month[10] = "October";
            month[11] = "November";
            month[12] = "December";
            if (value >= 1 && value <= 12) {
                text = month[value]
            } else {
                text = "That is not available";
            }
            document.getElementById("translatedMonth").innerHTML = text;
        }
    </script>
</body>


</html>
