<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class=container1>
        <h3>Opdracht 1-4</h3>
        <input type="number" name="number" id="number">
        <button id="btn" onclick="checkNumber()">Button</button>
        <div>
            <span id="label"></span>
        </div>
    </div>
    <script>
        function checkNumber() {
            let value, text;
            value = document.getElementById("number").value;
            if (value == 3) {
                text = "Het ingevoerde getal is gelijk aan 3.";
            }
            if (value > 4) {
                text = "Het ingevoerde getal is groter dan 4.";
            }
            if (value >= 11) {
                text = "Het ingevoerde getal is gelijk aan 11 of groter dan 11.";
            }
            if (value < 3) {
                text = "Het ingevoerde getal is kleiner dan 3.";
            }
            document.getElementById("label").innerHTML = text;
        }
    </script>
</body>

</html>
