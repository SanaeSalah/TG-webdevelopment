<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class=container1>
        <h3>opdracht 6</h3>
        <p> De uitroep teken geeft aan dat het true is terwijl het niet gelijk is aan een bepaalde waarden. Als je dus twee = tekens achterelkaar aangeft met de ! teken dan is het dus wel true en zijn de andere mogelijkheden false.</p>
        <script>
            // false
            let str = '1' != 1
            console.log(str)

            // true
            let str1 = '10' != 1
            console.log(str1)

            // true
            let str3 = '1' !== 1
            console.log(str3)

            // true
            let str4 = '1' !== 4
            console.log(str4)
        </script>
    </div>

</body>

</html>
