<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .blockbox {
        width: 100px;
        height: 100px;
        margin: 5px;
        padding: 5px;
        border: solid black;
        border-width: 5px;
        background: grey;
        box-sizing: border-box;
    }
</style>

<body>
    <h4>Opdracht 8</h4>
    <h4>Welke CSS property kun je gebruiken om ervoor te zorgen dat de waarde van width en height de totale breedte en
        hoogte is van het blok van de voorgaande opdracht?</h4>
    <h4>Antwoord</h4>
    <p>box-sizing: border-box;</p>

    <div class="blockbox">Dit is de content</div>

</body>

</html>
